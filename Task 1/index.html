<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <img class="profile-pic" src="Mosh.webp" alt="Profile picture" />

      <p class="username">@moshhamedani</p>

      <p class="tweet-text">I'd love to teach you HTML/CSS!</p>

      <div class="tweet-info">
        <img class="icon" src="comment-icon.png" alt="comment-icon" />
        <p class="nums">242</p>

        <img class="icon" src="retweet-icon.png" alt="retweet-icon" />
        <p class="nums">142</p>

        <img class="icon" src="like-icon.png" alt="like-icon" />
        <p class="nums">2.6K</p>
      </div>
    </div>
  </body>
</html>
