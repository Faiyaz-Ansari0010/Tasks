<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel - Workbook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="sheet-container">

    <div class="column-names-container">

      <canvas id="column-canvas" width="1922" height="30" ></canvas>

    </div>

    <div class="row-names-container">

      <canvas id="row-canvas" width="43" height="561" ></canvas>
      
    </div>

    <div class="cells-container">
      
    </div>

  </div>


<script>

  // column-names-container Code
  const columnCanvas = document.getElementById("column-canvas");
  const columnCtx = columnCanvas.getContext("2d");

  columnCtx.fillStyle = "#ebebeb";
  columnCtx.fillRect(0, 0, columnCanvas.width, columnCanvas.height);
  
  columnCtx.beginPath();
  columnCtx.moveTo(0, 30);
  columnCtx.lineTo(1922, 30);
  columnCtx.strokeStyle = "#bcbcbc";
  columnCtx.stroke();  

  for(let i=0; i<30; i++){
    columnCtx.beginPath();
    columnCtx.moveTo(i*64.066, 10);
    columnCtx.lineTo(i*64.066, 30);
    columnCtx.strokeStyle = "#bcbcbc";
    columnCtx.stroke();
  }

  
  columnCtx.font = "14px Arial";

  let prefixColumnName = "", columnIdx=0, limit=0;
  
  while(columnIdx < 26 && limit < 30){

    let currColumnName = "";
    let currLetter = String.fromCharCode(65+columnIdx);
    currColumnName = prefixColumnName + currLetter;

    if(currLetter == "Z"){
       prefixColumnName += "A";
       columnIdx = -1;
    }

    columnCtx.fillStyle = "#616161";
    columnCtx.fillText(currColumnName, (limit*64.066)+30, 25);
    columnIdx++;
    limit++;
  }


  // row-names-container Code - width="43" height="561"
  const rowCanvas = document.getElementById("row-canvas");
  const rowCtx = rowCanvas.getContext("2d");

  rowCtx.fillStyle = "#ebebeb";
  rowCtx.fillRect(0, 0, rowCanvas.width, rowCanvas.height);
  
  rowCtx.beginPath();
  rowCtx.moveTo(43, 0);
  rowCtx.lineTo(43, 561);
  rowCtx.strokeStyle = "#bcbcbc";
  rowCtx.stroke();  

  for(let i=0; i<28; i++){
    rowCtx.beginPath();
    rowCtx.moveTo(0, i*20.03);
    rowCtx.lineTo(43, i*20.03);
    rowCtx.strokeStyle = "#bcbcbc";
    rowCtx.stroke();
  }

  
  rowCtx.font = "12px Arial";
  let rowIdx = 0;
  
  while(rowIdx < 28){

    rowCtx.fillStyle = "#616161";
    rowCtx.fillText(rowIdx+1, 27, (rowIdx*20.03) + 16);
    rowCtx.textAlign = "center";
    rowIdx++;
  }

  

</script>

</body>

</html>
