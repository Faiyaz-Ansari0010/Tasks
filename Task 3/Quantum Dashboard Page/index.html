<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-logo">
            <img src="header-logo.svg" alt="header-logo">
        </div>
        <ul class="nav-menu">
            <li class="nav-spacing db"><a class="dashboard" href="#">DASHBOARD</a></li>
            <li class="nav-spacing"><a href="#">CONTENT</a></li>
            <li class="nav-spacing"><a href="#">USER</a></li>
            <li class="nav-spacing"><a href="#">REPORTS</a></li>
            <li><a href="#">ADMIN</a></li>
        </ul>
        
        <div class="info-icons">
            <span class="alert-icon"><img src="alerts.svg" alt="alert-icon"></span>
            <span class="announcement-icon"><img src="announcements.svg" alt="alert-icon"></span>
            <span class="profile-icon"><img class="profile-icon" src="profile-pic.jpg" alt="alert-icon"></span>
            <img class="hamburger-icon" src="hamburger-menu.svg" alt="hamburger-menu">
        </div>

    </div>

    <div class="upper-tab">
        <div class="courses">
            <div class="courses-content">
                <div class="course-img"><img src="courses.svg" alt="courses-image"></div>
                <div class="course-no">4</div>
                <div class="course-text">Courses</div>
            </div>
        </div>

        <div class="classes">
            <div class="classes-content">
                <div class="class-img"><img src="classes.svg" alt="class-image"></div>
                <div class="class-no">4</div>
                <div class="class-text">Classes</div>
            </div>
            
        </div>
    </div>

    <div class="course-nav-container">
        <div class="num-courses"> Showing 4 of 4 courses</div>

        <div class="sort-by-container">
            <div class="sort-by">Sort By:</div>

            <div class="course-name-wrapper">
                <div class="course-name">Course Name</div>
                <div class="arrow-down"><img src="arrow-down.svg" alt="dropdown button"></div>
            </div>

            <div class="sort-icon"><img src="sort.svg" alt="sort-icon"></div>
        </div>
    </div>
    
<div class="border-seperator"></div>

    <div class="box-container">

        <div class="first-box-container">

            <div class="first-box-top">

                <img class="main-image" src="imageMask1.png" alt="image-mask-1">

                <div class="class-info">

                    <div class="heading">
                        <p>Acceleration</p>
                        <img class="favourite-icon" src="favourite.svg" alt="favourite-icon">
                    </div>
                    
                    <div class="subject-grade">
                        <span>Physics</span> 
                        <span class="seperation">|</span> 
                        <span>Grade 7 +2</span></span>
                    </div>


                    <div class="chapters">
                        <span>4</span> 
                        <span>Units</span> 
                        <span>18</span>
                        <span>Lessons</span> 
                        <span>24</span> 
                        <span>Topics</span>
                    </div>

                    <div class="class-name">
                        <span>Mr. Frank's Class B</span>
                        <img src="arrow-down.svg" alt="dropdown icon">
                    </div>

                    <div class="class-detail">
                        <span>50 Students</span> 
                        <span class="seperation">|</span> 
                        <span>21-Jan-2020 - 21-Aug-2020</span>
                    </div>

                </div>
                
            </div>

            <div box-inner-border></div>

            <div class="class-stats">
                <img src="preview.svg" alt="preview">
                <img src="manage course.svg" alt="manage-course">
                <img src="grade submissions.svg" alt="grade-submissions">
                <img src="reports.svg" alt="reports">
            </div>

        </div>
        
        <div class="second-box"></div>

        <div class="third-box"></div>
        
        <div class="fourth-box"></div>
    
    </div>

</body>
</html>
